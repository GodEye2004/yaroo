services:
  - type: web
    name: ai-assistant
    runtime: image
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend  # این مهم است!
    plan: starter
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
    healthCheckPath: /docs
    autoDeploy: true
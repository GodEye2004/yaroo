# render.yaml
services:
  - type: web
    name: ai-assistant-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
    healthCheckPath: /docs
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1